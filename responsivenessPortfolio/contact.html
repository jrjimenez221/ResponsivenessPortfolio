<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/styles.css">

    <style>

        body{ 
            background-color: rgb(161, 63, 46);
        }
        footer {
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }

    </style>


</head>
<body>

    <nav class="navbar navbar-light bg-dark justify-content-between" >
        <a class="navbar-brand" href="#">
          <img src="./assets/lionicon.jpg" id="iconbttn" width="30" height="30" class="d-inline-block align-top" alt="">
          <span style="color: gold">Jose Reynaldo Jimenez</span>
        </a>
        
        <div>
            <a class="btn btn-primary" id="homebttn" href="./index.html" role="button" >Home</a>
            <a class="btn btn-primary" id="portfoliobttn" href="./portfolio.html" role="button" >Portfolio</a>
        </div>
    </nav>

    <div class="container" id="contactcontain" style="margin-top: 10vh; border: black solid 2px;">
        <form style="padding: 1vh;">
            
            <div class="form-group col-6" >
                <label for="exampleInputEmail1">Name</label>
                <label class="sr-only" for="inlineFormInputName">Name</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
            </div>
            <div class="form-group col-6">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    

    </div>
    <footer style="float: right; height: 5vh;">
    </footer>

    
</body>
</html>
